<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
	계층구조에서 같은 부모의 같은 level의 하위객체들과의
	관계 속에서 selector설정값을 지정할 때, + ~을 활용한다.
	selector1 + selector2{속성:속성값}
	selector1 바로 다음에 selector2가 있는 경우에 selector2에 대한 속성을
	지정할 때 활용.. 
*/
/* h1 태그의 바로 뒤에 h2태그가 오면 글자 색상을 red로 설정*/
h1+h2 {
	color: red;
}
/* h1 태그의 뒤에 위치한 h2태그 모두는 배경색상을 orange로 설정*/
h1 ~ h2 {
	background-color: orange;
}
</style>
</head>
<body>
	<h1>good morning 1!!!</h1>
	<h2>good morning 2!!!</h2>
	<h2>good morning 2!!!</h2>
	<h1>good morning 3!!!</h1>
	<h2>good morning 4!!!</h2>
	<h1>good morning 5!!!</h1>
</body>
</html>
