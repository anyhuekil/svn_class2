<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
	not selector
	selector:not([기본속성=기본속성값]){css속성:css속성값;}
	ex) input태그 중에서 type 속성값이 password가 아닌 태그를 배경색으로
	pink를 적용한다.
*/
	input:not([type=password]){background:pink;}
/*
	확인예제/숙제..
	
	homepage에 메뉴구성을 할려고 한다..
	
	home  인사 총무 자재관리  관리자
	
	==> 위메뉴항목을 초기에 클릭하는 순간 css 글자와 배경 색상을 다르게
	처리하고 임의의 페이지로 이동하는link를 매핑시킨다.
	==> 메뉴항목은 radius를 활용하여 둥근 모양의 list나 나오게 처리한다.
	
*/
</style>
<script type="text/javascript">
</script>
</head>
<body>
	<input type="text"/><br>
	<input type="password"/><br>
	<input type="checkbox"/><br>
	<input type="radio"/><br>

</body>
</html>
