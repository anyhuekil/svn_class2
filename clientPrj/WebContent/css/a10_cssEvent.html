<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
	선택자:hover{속성:속성값;}
	해당 선택자에 마우스를 올릴 경우에 변경되는 속성값 처리
*/
/*	h1 태그에 마우스를 올릴 경우 글자 색상을 파랑색으로 변경 처리*/
h1:hover {
	color: blue;
}
/*
	selector:active{속성:속성값}
	해당 선택자에 마우스로 클릭했을 때, 속성값 처리
*/
/*	h1 태그에 마우스를 클릭할 경우, 배경색을 빨강으로 처리*/
h1:active {
	background-color: red;
}
/*
확인예제/과제
	아래와 같은 화면을 구성하세요!!
hover, class 를 활용하여  1,3,4번에 해당하는 line은 마우스를 올렸을 때,
배경색상과 글자 색상을 변경하여 보이게 처리하세요..

    No  이름   가격 (테이블로 구성)

    2   @@@    @@@

    5   @@@    @@@   	
*/
</style>
</head>

</html>
