<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*

*/

/**/
</style>
<script src="http://code.jquery.com/jquery-1.10.2.js">
</script>
<script type="text/javascript">
var corResult;
$(document).ready(function(){
	// 첫번째 숫자, 연산자(+,-,*,/), 두번째 숫자
	var num01=parseInt(Math.random()*10);
	var num02=parseInt(Math.random()*10);
	// 배열로 연산자를 랜덤 index에 의해서 선택(0~3)
	var ranIdx=parseInt( Math.random()*4);
	var cal=["+","-","*","/"];	
	
	// 랜덤으로 발생된 내용 각각 값에 입력...
	$("input[name='num01']").val(num01);
	$("input[name='num02']").val(num02);
	$("#cal").html(  cal[ ranIdx ]  );
	
	// ranIdx를 이용해서  연산자와 정답을 mapping 처리..
	// 정답값을 전역변수로 설정..
	var calVal=[num01+num02,num01-num02,
		        num01*num02,num01/num02];
	corResult=calVal[ranIdx];

});
function init(){	
	$("input:focus").val("");
}
function result(){
	// 입력된 값...
	var sumVal=parseInt($("input[name='sum']").val());
	// 정답과 비교하여  처리..
	if(sumVal==corResult){
		alert("정답");
	}else{
		alert("오답");
	}
	
}
</script>
</head>
<body>
	<center>
		<input type="text" name="num01" size="2" /> <font id="cal"></font> <input
			type="text" name="num02" size="2" /> = <input type="text" name="sum"
			value="입력하세요" onclick="init();" /> <br> <input type="button"
			value="결과" onclick="result();" />
</body>
</html>
