<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*

*/

/**/
</style>
<script src="http://code.jquery.com/jquery-1.10.2.js">
</script>
<script type="text/javascript">
$(document).ready(function(){
	// 데이터 입력처리..
	var flist=["오렌지","사과","바나나","딸기","수박",
		"오렌지","사과","바나나","딸기","수박"];
	var show= "<tr align='center'><td>판매품목</td></tr>";
	for(var idx=0;idx<flist.length;idx++){
		show+="<tr align='center'><td>"+flist[idx]+"</td></tr>";
	}
	$("table").html(show);
	
	// title 처리 부분..
	$("tr").filter(function(index, item){
		// index : 0
		// item : <tr align='center'><td>판매품목</td></tr>
		// index : 1
		// item : <tr align='center'><td>오렌지</td></tr>
		if(index==0){
			$(item).css({background:"blue",color:"white"});
		}else {
			if(index%2==0){
				$(item).css({background:"lightblue",color:"red"});
			}
			if(index%3==0){
				// $(item).text() : html()을 뺀 순수 문자열만..
				$(item).css({background:"green",color:"lightblue"}
					).html($(item).text()+"-판매완료");
			}
		}
		return item;
	});
	
});
</script>
</head>
<body>
	<table width="500" align="center" border>
	</table>
</body>
</html>
