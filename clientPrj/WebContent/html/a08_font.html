<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
글자 처리 tag내용..
b : bold 굵은 글씨체..
i : italic 기울림체..
small : 작은 글자 체..
sub : 아래첨자.
sup : 윗첨자.
ins : 밑줄 글자 
del : 가운데 줄이 그어지 글자체...
 -->
	<h1 align="center">
		<b>오후가 되니..</b>
	</h1>
	<h1 align="center">
		<i>이텔릭체..</i>
	</h1>
	<h1 align="center">
		<small>정말 작아지는 가요?</small>
	</h1>
	<h1 align="center">
		<sub>첨자를 자주 쓰지 않지만..</sub>
	</h1>
	<h1 align="center">
		<sup>그래도 확인은 해봐야겠죠..</sup>
	</h1>
	<h1 align="center">
		<ins>밑줄을 표시하는 건 강조를 나타내겠죠..</ins>
	</h1>
	<h1 align="center">
		<del>예전에 살생부 명부를 썼다면 이렇게 표시.</del>
	</h1>
	<h1 align="center">
		<i><b>굵은 이탤릭체(혼합)</b></i>
	</h1>
	<!-- 
루비문자 : 특수한 글자체를 표시하는 위하여 처리되는 tag
ruby : 루비 문자 선언 태그
rt : 문자 위에 위치하는 작은 문자 태그..
rp : 루비 태그가 지원할 경우 출력되지 않는 태그..
--파이어폭스(브라우저종류중하나)는 지원하지 않음..
 -->
	<ruby>
		<span>大韓民國</span>
		<rt>대한민국</rt>
		<rp>대한민국(한자)</rp>
	</ruby>
</body>
</html>
