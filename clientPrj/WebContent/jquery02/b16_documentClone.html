<script type="text/javascript">
$(document).ready(function(){

});
function gogo(){
	// append 객체를 이동시키는 처리한다!!
	$("div").append($("h1"));
}
function goClon(obj){
	// $(객체).clone():객체복사..
	$("div").append( $(obj).clone() );
}
</script>
</head>
<body>
	<h1 onclick="gogo();">힘을 내세요!! 불타는 금요일??</h1>
	<h1 onclick="goClon(this);">힘을 내세요!! 불타는 금요일!!!</h1>
	<div style="width: 300px; height: 300px; background: pink;"></div>
</body>
