<!DOCTYPE html>

<script src="http://code.jquery.com/jquery-1.10.2.js">
</script>
<script type="text/javascript">
// $ : jquery 라는 약자..
//	$(document) : jquery에서 document객체(body)를 쓰겠습니다.
//  $(document).ready() : jquery에서 화면이 로딩한 후에 처리할 내용을
//                        선언하겠습니다.
//  $(document).ready(함수) : 로딩한 후, 처리할 함수를 지정하겠습니다.
	$(document).ready(function(){
		// 화면을 body끝까지 인식한 후, 처리할 내용 선언..
		$("h1").css("color","blue");
		// h1객체에 css로 글자 색상을 파랑으로 처리하겠습니다.
	});
</script>
</head>
<body>
	<h1>jquery라 손쉬워 보이죠..빠르게 javascript를 끝낼까요?</h1>
</body>
</html>
