<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
text-align : 글자의 상대적 정렬 처리.
	태그 내부에 글자의 정렬처리(align:right, left, center)는 내장으로
	지원되는 경우도 있지만 지원되지 않는 경우도 많다..
	이럴 때, css로 문자열을 정렬시켜주는 기능을 말한다.
	<input에 문자열은 내장된 속성으로는 지원이 되지 않음..
	ex) 부서코드값은 중앙정렬, 사원명은 왼쪽정렬, 급여는 오른쪽 정렬된
		input 내용을 처리하세요..
		class는 alignR, alignC, alignL로 class지정. 
*/
	.alignR{text-align:right;}
	.alignC{text-align:center;}
	.alignL{text-align:left;}
/*
text-decoration
	href link에서 기본 속성이 under line속성이 있는 것을 변경 처리시,
	필요..
	해당 문자열에 대한 line처리에 관련된 속성 처리..
	ex) 구글로 링크된 글자를 under line 없이 보일 수 있게 처리..
	
*/
	.noLine{text-decoration:none;}
	.overLine{text-decoration:overline;}
	.throuLine{text-decoration:line-through;}
</style>
<script type="text/javascript">
</script>
</head>
<body>
	<h1>등록하세요..</h1>
	사원명:<input type="text" class="alignL" value="사원명입력"/><br>
	부서코드:<input type="text" class="alignC"  value="부서코드입력"/><br>
	급여:<input type="text" class="alignR"  value="급여만단위입력"/>만원<br>
	<a class="noLine" href="https://www.google.co.kr">구글로 이동!!</a><br><br>
	<a class="overLine" href="https://www.google.co.kr">구글로 이동!!</a><br><br>
	<a class="throuLine" href="https://www.google.co.kr">구글로 이동!!</a><br><br>
</body>
