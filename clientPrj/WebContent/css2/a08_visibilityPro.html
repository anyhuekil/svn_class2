<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
visibility 속성 
	해당 tag의 내용을 보이는 여부 처리할 때, 활용된다.
	속성값
	1) visible : 보이게 처리
	2) hidden : 보이지 않게 처리.
	
ex) id값이 isShow는 div가 초기 화면에서 보이지 않게 처리
	한다..	
*/
	#isShow1{ visibility:hidden;}
	#isShow2{ visibility:visible;}
/**/
</style>
<script type="text/javascript">
    function chStatus(obj){
       //alert();
        document.getElementById("isShow2").style.visibility="hidden";
    } 
    function call(){
        alert();
    }
</script>
</head>
<body>
    <input type="button"  value="클릭" onclick="chStatus(this)"/>
	<span>그녀는 과연 어디에 있을 것인가?</span>
	<div id="isShow1" onclick="javascript:call();">
		당장 집으로 가서 있다가 형사소추 받을 것인가?
	</div>
	<div id="isShow2">
		언제쯤 언론에 나올 것인가?
	</div>	
	<span>대한민국은?</span>
</body>
</html>
