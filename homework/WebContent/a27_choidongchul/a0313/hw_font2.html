<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.borderClass {
	width: 500px;
	height: 500px;
	border: 10px solid;
	text-align: center;
}

tr:nth-child(2n) {
	background-color: pink;
}

tr:nth-child(2n+1) {
	background-color: yellow;
}

td:nth-child(1) {
	text-align: center;
}

td:nth-child(2) {
	text-align: left;
}

td:nth-child(3) {
	text-align: right;
}

td:nth-child(4) {
	text-align: left;
}

td:hover {
	background-color: red;
	color: yellow;
	font-size: large;
	font-weight: bold;
}

.noLine {
	text-decoration: none;
}
</style>

</head>
<body>
	<!-- 
	과제
	아래와 같은 화면을 list형태로 구현하세요.
			사원 정보 List	(테이블 list) : 데이터 홀/짝 배경색상 처리 / 마우스 커서시 글자 굵기, 크기, 배경색, 변경
	사원번호	사원명	급여			주업무홈피(link)
		7709		홍길동	3,000만원	구글-http://www.google.com
		7710		홍동길	4,000만원	네이버-http://www.naver.com
		7711		길동홍	5,000만원	다움http://www.daum.net
		중앙		왼쪽		오른쪽		왼쪽 line 없이 
 -->
	<table align="center" class="borderClass">
		<caption>
			<h1>사원 정보 List</h1>
		</caption>
		<tbody>
			<tr>
				<th>사원번호</th>
				<th>사원명</th>
				<th>급여</th>
				<th>주업무홈피(link)</th>
			</tr>
			<tr>
				<td>7709</td>
				<td>홍길동</td>
				<td>3000만원</td>
				<td><a href="http://www.google.com" class="noLine">구글-http://www.google.com</a></td>
			</tr>
			<tr>
				<td>7710</td>
				<td>설현</td>
				<td>4000만원</td>
				<td><a href="http://www.naver.com" class="noLine">네이버-http://www.naver.com</a></td>
			</tr>
			<tr>
				<td>7800</td>
				<td>최동철</td>
				<td>5000만원</td>
				<td><a href="http://www.daum.net" class="noLine">다음-http://www.daum.net</a></td>
			</tr>
		</tbody>
	</table>


</body>
</html>
