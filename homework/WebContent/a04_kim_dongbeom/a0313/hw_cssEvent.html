<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Homework Best Food List</title>
<style type="text/css">
/* 확인예제/과제
		아래와 같은 화면을 구성.
		hover, class를 활용하여 1,3,4번에 해당하는 line은 마우스를 올렸을 때
		배경색상과 글재 색상을 변경
			
				Best Food List(BLT) // table로 구성
			No.		이름		가격
			1		@@@		@@@
			
		*/
#blt tr[class=pinkkk]:hover {
	color: blue;
	background-color: pink;
}
</style>
</head>
<body>
	<div align="center">
		<table id="blt">
			<caption>Best Food List</caption>
			<tr>
				<th>No.</th>
				<th>Name</th>
				<th>Price</th>
			</tr>
			<tr class="pinkkk">
				<th>1.</th>
				<th>짜장면</th>
				<th>5,000원</th>
			</tr>
			<tr>
				<th>2.</th>
				<th>짬뽕</th>
				<th>5,500원</th>
			</tr>
			<tr class="pinkkk">
				<th>3.</th>
				<th>볶음밥</th>
				<th>5,000원</th>
			</tr>
			<tr class="pinkkk">
				<th>4.</th>
				<th>탕수육</th>
				<th>9,000원</th>
			</tr>
			<tr>
				<th>5.</th>
				<th>깐풍기</th>
				<th>10,000원</th>
			</tr>
		</table>
	</div>
</body>
</html>
