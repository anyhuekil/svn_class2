<script type="text/javascript">
$(document).ready(function(){

});
function Calculator(num01, num02){
	this.num01=num01;
	this.num02=num02;
	this.sum=0;
	this.plus=function(){
		this.sum=this.num01+this.num02;
		console.log(this.num01+ " + "+ this.num02+ " = "+this.sum);
		return this.sum;
	}
	this.minus=function(){
		this.sum=this.num01-this.num02;
		console.log(this.num01+ " - "+ this.num02+ " = "+this.sum);
		return this.sum;
	}
	this.multi=function(){
		this.sum=this.num01*this.num02;
		console.log(this.num01+ " * "+ this.num02+ " = "+this.sum);
		return this.sum;
	}
	this.div=function(){
		this.sum=this.num01/this.num02;
		console.log(this.num01+ " / "+ this.num02+ " = "+this.sum);
		return this.sum;
	}	
}
var calcu01= new Calculator(5,7);
calcu01.plus();
calcu01.minus();
calcu01.multi();
calcu01.div();
var calcu02= new Calculator(8,4);
calcu02.plus();
calcu02.minus();
calcu02.multi();
calcu02.div();
</script>
