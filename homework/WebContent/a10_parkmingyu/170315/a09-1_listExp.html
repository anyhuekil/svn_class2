<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List Tag Exercise</title>
</head>
<body>
	<!-- 
 과제) 
 	요즘 관심분야 :
 		1. 학습
 			■ 프로그램
 			■ 영어
 			■ 화면설계
 		2. 휴식
 			○ 친구와 저녁
 			○ 수면
 			○ 음악
 		3. 취미
 			● 농구
 			● 골프
 			● 영화
  -->

	<h>요즘 관심분야 :</h>
	<ol type="1">
		<li>학습
			<ul type="square">
				<li>프로그램</li>
				<li>영어</li>
				<li>화면설계</li>
			</ul>
		</li>
		<li>휴식
			<ul type="circle">
				<li>친구와 저녁</li>
				<li>수면</li>
				<li>음악</li>
			</ul>
		</li>
		<li>취미
			<ul type="disc">
				<li>농구</li>
				<li>골프</li>
				<li>영화</li>
			</ul>
		</li>
	</ol>




</body>
</html>
