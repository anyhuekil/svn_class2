<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
    table : html에서 표를 만들 때, 사용하는 태그이다.
            html5이전에 화면구성을 할 떄 주로 많이 쓰여서 중요도가 높다.
                현재는 화면구성 시, div를 이용해서 조금은 중요도가 떨어졌지만, main 데이터 현황 list에는 꼭 활용하는 태그이기에
                반드시 익숙해야 한다..
            1) table : 최상위 객체
            2) tr : table row : 테이블의 행을 나타내는 객체
            3) td : table data : 테이블에 데이터를 나타내는 객체
            4) th : table header : 테이블에 타이틀을 나타내는 객체
            
              table의 속성
              1) border : 테두리 생성
              2) align : 전체화면 대비 정렬처리
              3) width : 폭의 크기를 지정 (default로 열의 가장 큰 데이터에 맞게 처리)
              4) height : 높이를 지정
            
    
     --> 
     <h1 align="center">구매물품 현황</h1>
     <table align="center" width="300" height="200" border>
     <tr bgcolor=yellow><th>NO</th><th>물건명</th><th>가격</th><th>갯수</th></tr>
     <tr><td align="center">1</td><td>사과</td><td align="right">3000</td><td align="right">2</td></tr>
     <tr><td align="center">2</td><td>바나나</td><td align="right">5000</td><td align="right">3</td></tr>
     <tr><td align="center">3</td><td>오렌지</td><td align="right">6000</td><td align="right">4</td></tr>
     </table>
     
     <!-- 
     테이블 과제 1
     2017년 KBO 리그 구단 
   
     
     구단명 연고지역 작년(2016)성적
     KIA   광주      @@@
      롯데     부산      @@승@@패(@@위)
      tr, td 속성..
      1) bgcolor : 해당내용의 text의 색상을 지정..
      2) align : 글자의 정렬처리
      th: default 로 중앙정렬
      td: default 로 왼쪽정렬
      right, left, center
      일반\\\\
      일반적으로 숫자(화폐)는 오른쪽 정렬, 문자는 왼쪽 정렬, code 값이나 numbering처리는 중앙정렬처리
      3) rowspan, colspan
      
     -->
      
     <h1 align="center">2017년 KBO 리그 구단</h1>
     <table align="center" width="400" height="300" border>
     <tr><th>구단명</th><th>연고지역</th><th>작년성적</th></tr>
     <tr><td align="center">두산</td><td align="right">서울</td><td align="right">1</td></tr>
     <tr><td align="center">NC</td><td align="right">부산</td><td align="right">2</td></tr>
     <tr><td align="center">넥센</td><td align="right">대구</td><td align="right">3</td>></tr>
     <tr><td align="center">LG</td><td align="right">마산</td><td align="right">4</td>></tr>
     <tr><td align="center">KIA</td><td align="right">거제</td><td align="right">5</td>></tr>
     <tr><td align="center">SK</td><td align="right">제주</td><td align="right">6</td>></tr>
     <tr><td align="center">한화</td><td align="right">포항</td><td align="right">7</td>></tr>
     <tr><td align="center">롯데</td><td align="right">울산</td><td align="right">8</td>></tr>
     <tr><td align="center">삼성</td><td align="right">일산</td><td align="right">9</td>></tr>
     <tr><td align="center">KT</td><td align="right">부천</td><td align="right">10</td>></tr>
     </table>
     
     
     <table align="center" width="200" height="300" border>
     <tr align="center"><td>1</td><td>2</td><td rowspan="2">3</td></tr>
     <tr align="center"><td>4</td><td>5</td></tr>
     <tr align="center"><td colspan="3">7</td><td>2</td></tr>
     </table>
     
     
     <!-- 
     과제 
     1) 과목 내용 비고
     java 기본문법 object
     jsp session bear
     
     2) 1  2  3  4  5 
        16          6
        15          7
        14          8
        13 12 11 10 9
                          -->
                          
  <table align="center" border="1">
    <tr>
  <th>과목</th><th>내용</th><th>비고</th>
   </tr>
   <tr>
  <th rowspan="2">java</th><th>기본문법</th><th rowspan="2"><th>object</th>
    </tr>
    <tr>
  <th rowspan="2">jsp</th><th>session</th><th rowspan="2"><th>bear</th>
    </tr> 
    </table>
    
    <table align="center" width="500" height="300" border>
    <colgroup>
    <tr><td>1</td> <td>2</td> <td>3</td> <td>4</td> <td>5</td> </tr>
    <tr><td>16</td><td align="center" colspan="3" rowspan="3"></td><td>6</td>
    <tr><td>15</td> <td>7</td>
    <tr><td>14</td> <td>8</td>
    <tr><td>13</td> <td>12</td> <td>11</td> <td>10</td> <td>9</td>
     
    </table>
    
    <table align="center" width="400" height="400" border>
    <tr align="center"><td width="100">7</td><td width="100">8</td><td width="100">8</td><td width="100">10</td></tr>
    <tr align="center"><td width="100">6</td><td colspan="2" rowspan="2"> XXX마블</td>
    <td width="100">11</td></tr>
    <tr align="center"><td width="100">5</td><td width="100">12</td></tr>
    <tr align="center"><td width="100">4</td><td width="100">3</td><td width="100">2</td><td width="100">1</td></tr>
    
    
    </table>
</body>
</html>
