<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
canvas {
	background: beige;
	border: 5px solid grey;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.2.js">
</script>
<script type="text/javascript">
$(document).ready(function(){
	startGame();
	
});

	var myGamePiece;
	var myEnemyPiece;
	var myLifeCount01;
	var myLifeCount02;
	var myLifeCount03;
	var crashCount = 0;

	function startGame(){
		myGameArea.start();
		myGamePiece = new component(30, 30, "red", 280, 350);
		myEnemyPiece = new component(20, 20, "royalblue", 300, 50);
		myLifeCount01 = new lifeCount(10 ,10, "black", 15, 380); 	
		myLifeCount02 = new lifeCount(10 ,10, "black", 30, 380); 	
		myLifeCount03 = new lifeCount(10 ,10, "black", 45, 380); 	
	}

	var myGameArea = {
		canvas:document.createElement("canvas"),
		start:function(){
			this.canvas.width = 600;
			this.canvas.height = 400;
			this.context = this.canvas.getContext("2d");
			document.body.insertBefore(this.canvas, document.body.childNodes[0]);
			this.interval = setInterval(updateGameArea, 20);
			window.addEventListener('keydown', function(e){
				myGameArea.keys = (myGameArea.keys || []);
				myGameArea.keys[e.keyCode] = true;
			})
			window.addEventListener('keyup',function(e){
				myGameArea.keys[e.keyCode] = false;
			})
		},
		clear:function(){
			this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
		},
		stop:function(){
			clearInterval(this.interval);
		}
	}

	function component(width, height, color, x, y){
		this.width = width;
		this.height = height;
		this.speedX = 0;
		this.speedY = 0;
		this.x = x;
		this.y = y;
		this.update = function(){	
			ctx = myGameArea.context;
			ctx.fillStyle = color;
			ctx.fillRect(this.x, this.y, this.width, this.height);
		}
		this.newPos = function(){
			this.x += this.speedX;
			this.y += this.speedY;
		}
		this.crashWith = function(otherobj){
			var myleft = this.x;
			var myright = this.x + (this.width);
			var mytop = this.y;
			var mybottom = this.y + (this.height);
			var otherleft = otherobj.x;
			var otherright = otherobj.x + (otherobj.width);
			var othertop = otherobj.y;
			var otherbottom = otherobj.y + (otherobj.height);
			var crash = true;
			if((mybottom < othertop) ||
					(mytop > otherbottom) ||
					(myright < otherleft) ||
					(myleft > otherright)){
				crash = false;
			}
			return crash;
		}
		this.resetPos = function(){
			this.x = 280;
			this.y = 350;
		}
	}

	function lifeCount(width, height, color, x, y){
		this.width = width;
		this.height = height;
		this.x = x;
		this.y = y;
		this.update = function(){	
			ctx = myGameArea.context;
			ctx.fillStyle = color;
			ctx.fillRect(this.x, this.y, this.width, this.height);
		}
		this.decLife01 = function(){
			myLifeCount01 = null;
		}
		this.decLife02 = function(){
			myLifeCount02 = null;
		}
		this.decLife03 = function(){
			myLifeCount03 = null;
		}
	}

	function updateGameArea(){
		if (myGamePiece.crashWith(myEnemyPiece)){
			crashCount += 1;
			if(crashCount < 2){
				myGamePiece.resetPos();
				myLifeCount03.decLife03();
			}else if(crashCount < 3){
				myGamePiece.resetPos();
				myLifeCount02.decLife02();
			}else if(crashCount < 4){
				myGamePiece.resetPos();
				myLifeCount01.decLife01();
			}else{
				myGameArea.stop();
				ctx.font = "italic bold 70px Courier New";
				ctx.fillStyle = "goldenrod";
				ctx.fillText("GAME OVER", 100, 210);
			}
		}else{
		myGameArea.clear();
		myGamePiece.speedX = 0;
		myGamePiece.speedY = 0;
		if(myGameArea.keys && myGameArea.keys[37]){myGamePiece.speedX = -5};
		if(myGameArea.keys && myGameArea.keys[39]){myGamePiece.speedX = 5};
		if(myGameArea.keys && myGameArea.keys[38]){myGamePiece.speedY = -5};
		if(myGameArea.keys && myGameArea.keys[40]){myGamePiece.speedY = 5};
		myGamePiece.newPos();
		myGamePiece.update();
		myEnemyPiece.update();
		myLifeCount01.update();
		myLifeCount02.update();
		myLifeCount03.update();
		}
	}

/*	function moveup(){
		myGamePiece.speedY -= 1;
	}
	function movedown(){

	function moveleft(){
		myGamePiece.speedX -= 1;

	function moveright(){
		myGamePiece.speedX += 1;
	}
	function stopMove(){
		myGamePiece.speedX = 0;
		myGamePiece.speedY = 0;
	}	*/


</script>
