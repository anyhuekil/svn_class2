<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>roulette Game</title>

<link href="css/style.css?ver1" rel="stylesheet" type="text/css">
<!-- Bootstrap Core CSS -->
<link
	href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
	rel="stylesheet" id="bootstrap-css">
<!-- Custom CSS -->
<link href="css/stylish-portfolio.css?ver1" rel="stylesheet">
<!-- Custom Fonts -->
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
	rel="stylesheet" type="text/css">

<!-- jQuery -->
<script src="js/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<style>
.myColor {
	color: white;
}
</style>
</head>
<body>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<center style="top: 25%; position: relative; display: table-cell;">

		<div class="spinner">

			<div class="ball">
				<span></span>
			</div>
			<div class="platebg"></div>
			<div class="platetop"></div>
			<div id="toppart" class="topnodebox">
				<div class="silvernode"></div>
				<div class="topnode silverbg"></div>
				<span class="top silverbg"></span> <span class="right silverbg"></span>
				<span class="down silverbg"></span> <span class="left silverbg"></span>
			</div>
			<div id="rcircle" class="pieContainer">
				<div class="pieBackground"></div>
			</div>
		</div>



		<br>
		<br>
		<div class="container">
			<div class="row">
				<h3 data-toggle="modal" href="#myModal" id="id" class="myColor">&nbsp;&nbsp;
					&nbsp;&nbsp; Controller</h3>
				<div class="modal hide" id="myModal">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">x</button>
						<h3 align="center">Controller</h3>
					</div>
					<div class="modal-body myColor noscroll" align="center">
						<a id="btnSpin" class="btn btn-primary">Spin</a> <a id="btnb"
							class="btn btn-primary">Bigger</a> <a id="btns"
							class="btn btn-primary">Smaller</a> <a id="readyG"
							class="btn btn-primary">룰렛시작</a> <a id="finishG"
							class="btn btn-primary">룰렛종료</a>
					</div>
				</div>
			</div>
		</div>
		</div>

	</center>



	<script src='js/jquery.keyframes.min_.js'></script>

	<script src='js/roulette_.js?ver=1'></script>

</body>
</html>
