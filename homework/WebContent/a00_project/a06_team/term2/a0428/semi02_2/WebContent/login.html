<style>
html, body {
	display: table;
	position: relative;
	width: 100%;
	height: 100%;
	background: url(bg_login.jpg) no-repeat center center scroll;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	background-size: cover;
	-o-background-size: cover;
	color: black;

body {
	font-family: "Source Sans Pro", "Helvetica Neue", Helvetica, Arial,
		sans-serif;
}

	color: black;
}

<body style="overflow: hidden;" class="text-vertical-center">

	<center>
		<section id="top">
			<div class="text-vertical-center">
				<h1>PentAcorn</h1>
				<h3>Acorn Academy Team 6</h3>
				<br>
				<!-- Login Form -->
				<div class="container">
					<div class="row">
						<h3 data-toggle="modal" href="#myModal">Login</h3>
						<div class="modal hide" id="myModal">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">x</button>
								<h3 class="myColor">Login to PentAcorn</h3>
							</div>
							<div class="modal-body">
								<form method="post" id="login_form">
									<p>
										<input type="text" class="span3" name="id" placeholder="ID">
									</p>
									<p>
										<input type="password" class="span3" name="pw"
											placeholder="Password">
									</p>
									<p>
										<a class="btn btn-primary" onclick="javascript:login();">login</a>
									<p name="warn"></p>
									</p>
								</form>
							</div>
							<div class="modal-footer" width="500px" height="1000px">

								Join the PentAcorn!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
									data-toggle="modal" href="#myModal02" class="btn btn-primary">Register</a>
								<div class="modal hide" id="myModal02">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">x</button>
										<h3 align="center" class="myColor">Register</h3>
									</div>
									<div class="modal-body">
										<center>
											<form align="center" method="post" action=''
												name="login_form">
												<p>
													<input type="text" class="span3" name="name"
														placeholder="이름">
												</p>
												<p>
													<input type="text" class="span3" name="eid"
														placeholder="ID">
												</p>
												<p>
													<input type="text" class="span3" name="epw"
														placeholder="Password">
												</p>
												<p>
													<input type="password" class="span3" name="address"
														placeholder="주소">
												</p>
												<p>
													<input type="text" class="span3" name="mobile"
														placeholder="연락처">
												</p>
												<p>
													<a class="btn btn-primary" onclick="javascript:register();">회원가입</a>
												<p name="warn"></p>
												</p>
											</form>
										</center>
									</div>
								</div>
							</div>
						</div>
					</div>



				</div>
		</section>
	</center>








	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script>
function login() {

    		var pageMove = document.getElementById("login_form");
        	var id=$("input[name='id']").val();
        	var pw=$("input[name='pw']").val();
    		//////////////////////		ID / PW		//////////////////////////
    		var idSet=new Set();
    		idSet.add("admin");
    		idSet.add("team1");
    		idSet.add("team2");
    		idSet.add("team3");
    		idSet.add("team4");
    		idSet.add("team5");
    		var passSet=new Set();
    		passSet.add("admin");
    		passSet.add("team1");
    		passSet.add("team2");
    		passSet.add("team3");
    		passSet.add("team4");
    		passSet.add("team5");
    		///////////////////////////////////////////////////////////////////
    		if(idSet.has(id) && passSet.has(pw) && (id==pw)){
    			if(id=="admin"){
    				pageMove.action="index.jsp";
        			pageMove.submit();	
    			}else{
    				pageMove.action="index_guest.jsp";
        			pageMove.submit();    				
    			}
    			
    		}else{
    			
        		$("p[name='warn']").css("color","red");
        		$("p[name='warn']").html("아이디와 비밀번호를 바르게 입력하세요.");
    		}		
    	}
    	
        function register(){
        	var id=$("input[name='eid']").val();
        	var pw=$("input[name='passwd']").val();
        	if(id=="admin"&&pw=="admin"){
        		location.replace("index.html");	
        	}else{
        		$("p[name='warn']").css("color","red");
        		$("p[name='warn']").html("모든 내용을 입력하세요.");
        	}	
        }
        
    	

</script>
