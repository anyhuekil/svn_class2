<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

}

}

	d font-size: 1.5em;

}

}

#pass_font {

}

}

	background: url('img/ccbtn01.jpg') top left;

	background-size: 102% 100%;

	margin-top: 16.8%;

#batLogo {
	float: left;
	margin-top: 7.6%;

</style>
<script type="text/javascript">
	function login() {

		var pageMove = document.getElementById("loginForm");
		var id = document.getElementById("id_input").value;
		var pw = document.getElementById("password_input").value;
		//////////////////////		ID / PW		//////////////////////////
		var idSet=new Set();
		idSet.add("admin");
		idSet.add("choi");
		idSet.add("kim");
		idSet.add("dong");
		idSet.add("lee");
		idSet.add("won");
		var passSet=new Set();
		passSet.add("admin");
		passSet.add("choi");
		passSet.add("kim");
		passSet.add("dong");
		passSet.add("lee");
		passSet.add("won");
		///////////////////////////////////////////////////////////////////
		if(idSet.has(id) && passSet.has(pw) && (id==pw)){
			alert(id+"님 환영합니다!!");
			pageMove.action="main_tot.jsp";
		}else{
			alert("ID, PW를 올바르게 입력하세요.");
		}
	}
</script>
</head>
<body>
	<div id="jb-container">
		<div id="batLogo">
			<iframe src="image_rotator.html" width=100% id="imgRotator"></iframe>
		</div>
		<form id="loginForm" method="post">
			<div id="left">
				<div id="input_area">
					<font id="name_font">Name:</font> <input type="text"
						class="input_area" id="id_input" name="id"
						onkeypress="if(event.keyCode==13)login();" /> <font id="pass_font">Password:</font>
					<input type="password" class="input_area" id="password_input"
						name="pw" onkeypress="if(event.keyCode==13)login();" />
					<table id="btn_left_table">
						<tr>
							<td><button class="btn_left">New Account</button></td>
						</tr>
						<tr>
							<td><button class="btn_left">Change Password</button></td>
						</tr>
						<tr>
							<td><button class="btn_left">Recover Password</button></td>
						</tr>
						<tr>
							<td><button class="btn_left">Change Email</button></td>
						</tr>
					</table>
				</div>

			</div>
			<div id="right">
				<div id="status"></div>
				<table id="btn_right_table">
					<tr>
						<td><button type="submit" class="btn_right"
								onclick="login();">OK</button></td>
						<td><button type="reset" class="btn_right">Cancel</button></td>
					</tr>
				</table>
			</div>
		</form>


	</div>
</body>
</html>
