/*
숙제: 계산기 만들기.
함수객체: Calculator
입력값: num01, num02
메서드 : plus(), minus(), mul(), div(), remainder 등
출력: ~~ +-/*% ~~ = ~~ 
*/



function Calculator(){ 
	var result;
	this.arithmetic = function(arith, num01,num02){
		this.arith = arith;
		switch(this.arith){
		case "+" : result = (num01 + num02); 
			break;			
		case "-": result = (num01 - num02);
			break;			
		case "*": result = (num01 * num02);
			break;			
		case "/": result = Math.floor((num01 / num02)*100)/100;
			break;			
		case "%": result = (num01 % num02);
			break;			
		}
		console.log("\n고고: "+num01 + arith + num02 +" = "+ result);
	}
} // function END

	var calculation = []
	var calc01 = new Calculator();
	calc01.arithmetic("+",5,6);
	calc01.arithmetic("-",5,6);
	calc01.arithmetic("*",5,6);
	calc01.arithmetic("/",5,6);
	calc01.arithmetic("%",5,6);

	
	

	
	
	
	
	
</script>
