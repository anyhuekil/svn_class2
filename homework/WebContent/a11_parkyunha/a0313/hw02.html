<!-- 
		2. A팀 B팀 대
		
		Object
		 1. 객체의 절대위치를 이용하여 좌표를 이동할 수 있다.
		 2. random 함수를 이용하여 일정범위의 정수를 생성할 수 있다.
		 3. 특정 조건이 만족되면 게임을 끝낼 수 있다.
		
		History
		 * author : Park, Yunha
		 * Date : 2017-03-13	- v.1.0
		 
		Todo
		 * 객체를 아이디로 받아올때 스타일의 값을 받아오는건 안되는데
		 	설정하는것은 되는 이유는 뭘까? 
		 * z-index에 대해서 알아볼것!
		 * 객체 움직일때 애니메이션 넣기!
		 * 경기가 끝났을때에도 계속 진행되는 문제.
-->
<style type="text/css">

/* 게임이 이루어지는 공간의 절대 크기 및 스타일 설*/
table {
	align: "center";
}

table, td, th {
	border: 1px solid black;
	border-collapse: collapse;
	width: 490px;
}

td, th {
	height: 50px;
	width: 60px;
	text-align: center;
}

table th {
	background-color: black;
	color: white;
}

/* 사용되는 공의 크기 */
div {
	width: 40px;
	height: 40px;
	position: absolute;
}
/* 초기 위치 설정 */
#manBall {
	top: 410px;
	left: 80px;
	background-color: red;
	z-index: 10;
}

#cheBall {
	top: 460px;
	left: 80px;
	background-color: blue;
	z-index: 10;
}
</style>
<script type="text/javascript">
	var manPosition = 80;
	var chePosition = 80;
	// 전달받은 객체(obj)에 대하여 임의의 단계만큼 전진한다.
	function attack(obj) {
		var msg = "";
		var team = obj.name;
		var point = Math.floor((Math.random() * 3) + 1);	// 1~3 사이의 정수 반환
		
		// 440px에 도달하면 종료
		if(team == "man") {	// 맨유가 공격
			if((manPosition += 60 * point) >= 440) {
				manPosition = 440;
				msg = "Man Win!!";
			} 
			document.getElementById("manBall").style.left = manPosition + "px";
		} else if(team == "che"){	// 첼시가 공격
			if((chePosition += 60 * point) >= 440) {
				chePosition = 440;
				msg = "Che Win!!";
			}
			document.getElementById("cheBall").style.left = chePosition + "px";
		}
		document.getElementById("matchRecord").innerHTML += 
			"맨유 : " + (manPosition-80)/60 + " 첼시 : " + (chePosition-80)/60 + "<br>";
		
		if(msg != "") {
			alert(msg);
		}
	}
</script>
<body>
	<img src="league.jpg" height="100px" width="150px">
	<table>
		<tr>
			<th>구단</th>
			<th>진영</th>
			<th>Attack</th>
		</tr>
		<tr>
			<td>Man</td>
			<td>Home</td>
			<td><img src="ball.png" height="30px" width="30px" name="man"
				onclick="attack(this);" />
		</tr>
		<tr>
			<td>Che</td>
			<td>Away</td>
			<td><img src="ball.png" height="30px" width="30px" name="che"
				onclick="attack(this);" /></td>
		</tr>
	</table>
	<br>
	<br>
	<br>
	<br>
	<table>
		<tr>
			<th>구단</th>
			<th>0</th>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
			<th>6</th>
		</tr>
		<tr>
			<td>Man</td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>che</td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<div id="manBall">
		<img src="man.png" height="40px" width="40px">
	</div>
	<div id="cheBall">
		<img src="che.png" height="40px" width="40px">
	</div>
	<h1>경기 기록</h1>
	<p id="matchRecord"></p>
</body>
</html>
