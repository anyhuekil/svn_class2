<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
tr {
	text-align: center;
}

input {
	text-align: center;
	width: 20pt;
}

input[value="60"] {
	color: white;
	background: red;
}

input[value="70"] {
	color: white;
	background: blue;
}

input[value="80"] {
	background: yellow;
}

input[value="90"] {
	background: green;
}
</style>
</head>
<body>
	<table align="center" name="score" width="200">
		<caption>
			<h2>과목별 학점</h2>
		</caption>
		<tr>
			<th>과목명</th>
			<th>점수</th>
		</tr>
		<tr>
			<td>국어</td>
			<td><input type="text" name="korean" value="70" /></td>
		</tr>
		<tr>
			<td>영어</td>
			<td><input type="text" name="english" value="80" /></td>
		</tr>
		<tr>
			<td>수학</td>
			<td><input type="text" name="math" value="60" /></td>
		</tr>
	</table>
</body>
</html>
