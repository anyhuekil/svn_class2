<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">


 
var xml="";
xml += "<hitList>";
xml += "   <person>";
xml += "       <rank>1위</rank><team>SK</team><name>한동민</name><avg>0.448</avg><homerun>4</homerun>";
xml += "   </person>";
xml += "   <person>";
xml += "       <rank>2위</rank><team>넥센</team><name>육석민</name><avg>0.439</avg><homerun>2</homerun>";
xml += "   </person>";
xml += "   <person>";
xml += "       <rank>3위</rank><team>롯데</team><name>이대호</name><avg>0.429</avg><homerun>3</homerun>";
xml += "   </person>";
xml += "</hitList>";

 
var json="[{\"rank\":\"1위\",\"team\":\"kt\",\"name\":\"정대현\",\"avg\":\"0.00\",\"strikeOut\":\"4\"},";
json+="{\"rank\":\"2위\",\"team\":\"kt\",\"name\":\"피어밴드\",\"avg\":\"0.56\",\"strikeOut\":\"14\"},";
json+="{\"rank\":\"3위\",\"team\":\"KIA\",\"name\":\"팻딘\",\"avg\":\"0.71\",\"strikeOut\":\"6\"}]";


	$(document).ready(function(){
		var hitterRank = $.parseXML(xml);
		var baseballTable=document.getElementsByTagName("table");
		
		$("table").css({marginLeft:"auto",marginRight:"auto",width:"300px",textAlign:"center"});
		$("h1").css("textAlign","center");
		$("h1").eq(0).html("타자 리스트");
		$("h1").eq(1).html("투수 리스트");
		
				
		$(hitterRank).find("person").each(function(index){
			var show="";
			show+="<tr>";
			show+="<td>"+$(this).find("rank").text()+"</td>";
			show+="<td>"+$(this).find("team").text()+"</td>";
			show+="<td>"+$(this).find("name").text()+"</td>";
			show+="<td>"+$(this).find("avg").text()+"</td>";
			show+="<td>"+$(this).find("homerun").text()+"</td>";
			show+="</tr>";
			baseballTable[0].innerHTML+=show;
		});
	
		var pitcherRank = $.parseJSON(json);
		$(pitcherRank).each(function(index,item){

			var show="";
			show+="<tr>";
			show+="<td>"+item.rank+"</td>"
			show+="<td>"+item.team+"</td>"
			show+="<td>"+item.name+"</td>"
			show+="<td>"+item.avg+"</td>"
			show+="<td>"+item.strikeOut+"</td>"
			show+="</tr>";
			baseballTable[1].innerHTML+=show;
		});
		
});
</script>

</head>

		</tr>
	</table>
