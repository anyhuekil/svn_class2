<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
<script type="text/javascript">
	function calc(){
		var titleM=document.receipt.title.value;
		var num1=parseInt(document.receipt.num01.value);
		var num2=parseInt(document.receipt.num02.value);
		var sum=num1*num2
		var show01= "제목:"+titleM
		var show02="총 합계:"+ num1+"원"+"*"+num2+"명"+"="+sum+"원"
		document.outForm.show.value=show01+"\n"+show02;
}

</script>
</head>
<body>
	<center>
		<form name="receipt">
			<h4>영화관에 가서</h4>
			제목: <input type="text" name="title"><br> 관람료:<input
				type="text" name="num01"><br> 인원: <input type="text"
				name="num02"><br> <input type="button" name="confirm"
				value="확인" onclick="javascript:calc()">
		</form>


		<form name="outForm">
			<h4>영수증</h4>
			<textarea rows="15" cols="30" name="show">


</textarea>
		</form>
	</center>
</body>
</html>
