<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
영화관
 제목:[    ]
관람료:[    ]
인원:[   ]
     [계산]
영수증 --textarea
    제목 :@@@
    계산 : @@@ * @@@ = @@@ 
*/
#result {
	font-size: 2em;
}
</style>
<script type="text/javascript">
	function cal() {
		var title = document.getElementById("title").value;
		var fee = document.getElementById("fee").value;
		var person = document.getElementById("person").value;
		var result = document.getElementById("result");
		var temp = "제목 : "+title+"\n";
		temp += "계산 : " + fee + " * " + person + " = " + (parseInt(fee)*parseInt(person));
		result.value = temp;		

	}
</script>
</head>
<body>
	<table>
		<caption>영화관</caption>
		<tr>
			<th>제목</th>
			<td><input type="text" id="title" /></td>
		</tr>
		<tr>
			<th>관람료</th>
			<td><input type="number" id="fee" /></td>
		</tr>
		<tr>
			<th>인원</th>
			<td><input type="number" id="person" /></td>
		</tr>
		<tr>
			<td colspan="2"><button onclick="cal()">계산</button></td>
		</tr>
		<tr>
			<td colspan="2"><textarea rows="5" cols="30" id="result"></textarea></td>
		</tr>
	</table>
</body>
</html>
