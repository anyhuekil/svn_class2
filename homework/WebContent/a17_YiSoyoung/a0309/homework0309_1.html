<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/*확인 예제과제
	아래와 같은 화면을 구성하세요!!!
hover, class를 활용하여 1,3,4번에 해당하는 line은 마우스를 올렸을 때,
배경색상과 글자색상을 변경하여 보이게 처리하세요...
	
	Best food list!!!
	
	No 이름 가격
	1  @@@ @@@  
	2  @@@ @@@
	3  @@@ @@@
	4  @@@ @@@
	5  @@@ @@@
*/
body {
	background-color: #FFF0B5;
	font-size: 12pt;
}

table {
	background-color: yellow;
}

td {
	text-align: center;
	padding: 30px;
}

tr {
	background-color: #FFE271;
}

tr:hover {
	background-color: orange;
	color: red;
	font-weight: bold;
}

caption {
	font-size: 2em;
}
</style>
</head>
<body>
	<table>
		<caption>Best food list!!!</caption>
		<tr>
			<td>No</td>
			<td>이름</td>
			<td>가격</td>
		</tr>
		<tr>
			<td>1</td>
			<td>홍길동</td>
			<td>김치찌게</td>
		</tr>
		<tr>
			<td>2</td>
			<td>김길자</td>
			<td>된장찌게</td>
		</tr>
		<tr>
			<td>3</td>
			<td>이삼삼</td>
			<td>오뎅찌게</td>
		</tr>
		<tr>
			<td>4</td>
			<td>박사사</td>
			<td>부대찌게</td>
		</tr>
		<tr>
			<td>5</td>
			<td>정오옹</td>
			<td>비지찌게</td>
		</tr>
	</table>
</body>
</html>
